<!DOCTYPE html>
<html>
<head>
    <title>Register Akun OSD</title>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body ng-app="RegisterApp" ng-controller="RegisterCtrl">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h1 class="text-center login-title">Registrasi Akun OSD</h1>
                <div class="account-wall">
                    <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                        alt="">
                    <form class="form-signin">
                    <input type="email" ng-model="form.email" class="form-control" placeholder="Email" required autofocus>
                    <input type="password" ng-model="form.password" class="form-control" placeholder="Password" required>
                    <input type="text" ng-model="form.firstName" class="form-control" placeholder="First Name" required>
                    <input type="text" ng-model="form.lastName" class="form-control" placeholder="Last Name" required>
                    <button ng-click="register()" class="btn btn-lg btn-primary btn-block" type="submit">
                        Register</button>
                    </form>
                </div>
                <a href="/index.html" class="text-center new-account">Sudah memiliki akun? </a>
            </div>
        </div>
    </div>
    <script src="node_modules/angular/angular.js"></script>
    <script type="text/javascript">
        angular.module('RegisterApp', [])
        .controller('RegisterCtrl', function ($scope, $http){
            $scope.form = {};
            $scope.register = function (){
                $http.post("http://localhost:8081/register", $scope.form)
                .then(function (response){
                    alert("Silahkan cek email untuk melakukan aktifasi akun");
                    window.location.href = "/login.html";
                }, function (response){
                    alert(response.data.message);
                });
            }
        })
    </script>
</body>
</html>
