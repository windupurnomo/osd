<h1>Detail Certificate</h1>

<form class="col-md-5">
  <div class="form-group">
    <label for="i">Published Date</label>
    <input type="text" ng-model="cert.publishedDate | date:'dd/MM/yyyy'" class="form-control" id="i" placeholder="issuer" disabled>
  </div>
  <div class="form-group">
      <label for="i">Expired Date</label>
      <input type="text" ng-model="cert.expired | date:'dd/MM/yyyy'" class="form-control" id="i" placeholder="issuer" disabled>
    </div>
  <div class="form-group">
    <label for="i">Issuer</label>
    <input type="text" ng-model="cert.issuer" class="form-control" id="i" aria-describedby="emailHelp" placeholder="issuer" disabled>
    <small id="emailHelp" class="form-text text-muted">certificate issuer</small>
  </div>
  <div class="form-group">
    <label for="n">Name</label>
    <input type="text" ng-model="cert.name" class="form-control" id="n" placeholder="name" disabled>
  </div>
  <div class="form-group">
    <label for="d">Description</label>
    <input type="text" ng-model="cert.description" class="form-control" id="d" placeholder="description" disabled>
  </div>
  <div class="form-group">
    <label for="t">Type</label>
    <div class="form-horizontal">
    	<label class="radio-inline">
    		<input type="radio" ng-model="cert.type" name="type" ng-value="1" disabled> Individu
    	</label>
    	<label class="radio-inline">
    		<input type="radio" ng-model="cert.type" name="type" ng-value="2" disabled> Sistem
    	</label>
    	<label class="radio-inline">
    		<input type="radio" ng-model="cert.type" name="type" ng-value="3" disabled> Jabatan
    	</label>
    </div>
  </div>
</form>
